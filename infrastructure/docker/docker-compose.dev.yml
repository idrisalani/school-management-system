version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: school-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=dev_user
      - DB_PASSWORD=dev_password
      - DB_NAME=school_management_dev
      - REDIS_HOST=redis
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    depends_on:
      - db
      - redis
    networks:
      - school-network-dev

  db:
    image: mysql:8.0
    container_name: school-db-dev
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=school_management_dev
      - MYSQL_USER=dev_user
      - MYSQL_PASSWORD=dev_password
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - school-network-dev

  redis:
    image: redis:alpine
    container_name: school-redis-dev
    ports:
      - "6379:6379"
    networks:
      - school-network-dev

volumes:
  mysql_data_dev:

networks:
  school-network-dev:
    driver: bridge